<style>
.button{
width:100px;
height:50px;
margin:25px 0 0 20px;
}
.c{
	border:5px solid;
	border-radius:100px;
	width:100px;
	height:100px;
	font-size:50px;
	text-align:center;
	//padding:45px 0;
	//display:inline-block;
	box-sizing:border-box;
	float:left;
	line-height:90px;
}
</style>

</HEAD>

<BODY>
<tr><td Width="100%">
<div id=cBox>
<div class=c onclick=Change(0)></div>
<div class=c onclick=change(1)></div>
<div class=c onclick=Change(2)></div>
<div class=c onclick=Change(3)></div>
<div class=c onclick=Change(4)></div>
</div>
<div id=bBox>
<Button class=button onclick=Randomed()>random</Button>
<Button class=button onclick=Cleared()>clear</button>
<Button class=button onclick=AddCircle()>addCircle</button>
<Button class=button onclick=DeleteCircle()>deletCircle</button>
</div>

<script type="text/javascript">

var as=document.getElementsByClassName("c");

function Change(no){
	if(as[no].style.float == "right")
	{
		as[no].style.float = "left";
	}
	else
	{
		as[no].style.float = "right";
	}
}

function Randomed(){
	for(i=0;i<as.length;i++)
	{
		ran=Math.floor(Math.random()*10)+1;
		as[i].innerHTML = ran;
		rdColor='#'+Math.random().toString(16).slice(-6);
		as[i].style.backgroundColor=rdColor;
	}
}

function Cleared(){
	for(i=0;i<as.length;i++)
	{
		as[i].innerHTML = "";
		as[i].style.backgroundColor="";
	}
}

function AddCircle(){
	 var newNode=document.createElement("div");
	 newNode.setAttribute("class","c"); 
	 var changeclick="Change("+(as.length)+")";
	 newNode.setAttribute("onclick",changeclick);
     document.getElementById("cBox").insertBefore(newNode,as[as.length]);   
}

function DeleteCircle(){
	var parentAs = as[as.length-1].parentNode;
	parentAs.removeChild(as[as.length-1]);
}

</script>

</BODY>
</HTML>
